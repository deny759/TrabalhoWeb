<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de cadastro</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        form{
            color: white;
            
            
            margin: 10px;
        }

    </style>

</head>
<body>


    <form class="position">
        <h2>Cadastro de Usuarios</h2>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço">
        </div>
    
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
        </div>   
        
        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino" checked>
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outros" name="sexo" value="outros">
        <label for="outros">Outros</label>

        <div>
            <label>Escolha os filmes que você mais gosta</label>
        </div>

            <div><input type="checkbox" name="Generos" value="Ação">Ação</div>
            
            <div><input type="checkbox" name="Generos" value="Aventura">Aventura</div>
            
            <div> <input type="checkbox" name="Generos" value="Comédia">Comédia</div>
           
            <div><input type="checkbox" name="Generos" value="Suspense">Suspense</div>

            <div> <input type="checkbox" name="Generos" value="Ficcção Científica">Ficcção Científica</div>
            
            <div><input type="checkbox" name="Generos" value="Romance">Romance</div>
           
            <div><input type="checkbox" name="Generos" value="Terror">Terror</div>
            

        <div style="margin-top: 10px; margin-bottom: 15px;">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        
        <div style="margin-top: 10px; margin-bottom: 15px;">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>
        
        <div>
            <button>Cancelar</button>
            <button>Limpar</button>
            <button>Cadastrar</button>
        </div>

        <div>
            <a href="index.html">Voltar</a>
        </div>
        
    </form>
</body>
</html>
